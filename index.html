<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="fullcenter"></div>
      <div id="formulario">
            <h1>CADASTRO</h1>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="None">
                <label for="colorpicker">Cor favorita:</label>
                <input type="color" id="colorpicker">
                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="Nascimento">
                <label for="hrnascimento">Horário do nascimento:</label>
                <input type="time" id="hrnascimento">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="abcdefg@algumacoisa.com">
                <label for="email">Confirme o E-mail:</label>
                <input type="email" id="confemail" placeholder="abcdefg@algumacoisa.com">
                <label for="doc">Faça upload do documento:</label>
                <input type="file" id="doc" accept=".pdf" accept=".txt" multiple>
                <input type="hidden" id="test" value="test">
                <label for="image">Faça upload da foto:</label>
                <input type="image">
                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="(11) 99999-9999">
                <label for="pass">Senha:</label>
                <input type="password" id="pass">
                <label for="confpass">Confirme senha:</label>
                <input type="password" id="confpass">
                <label for="Sexo">Sexo:</label>
                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">Feminino</label>
                <input type="radio" id="ni" name="sexo" value="n">
                <label for="ni">Prefere não declarar</label>
                <label for="sastifação">Sastifação:</label>
                <input type="range" id="sastifação">
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com os termos</label>
                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com as politicas</label>
                <input type="reset" value="Limpar(Cuidado)">
                <button> Enviar</button> 
            </form>
        </div>
    </div>
</body>
</html>
